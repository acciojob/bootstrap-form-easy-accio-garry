<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<h1 style="text-align:center">Internship Form</h1>

<form class="needs-validation" novalidate>
 <div class="row">
  <div class="mb-3 col-4">
    <label for="first-name-input" class="form-label">First Name</label>
    <input type="text" class="form-control" id="first-name-input" required>
	  <div class="invalid-feedback">
      First Name Required!
      </div>
  </div>
	 <div class="mb-3 col-4">
    <label for="last-name-input" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="last-name-input">
   </div>
	  <div class="invalid-feedback">
      Last Name Required!
      </div>

	<div class="mb-3 col-4" >
    <label for=" email-input" class="form-label">Email address</label>
    <input type="email" class="form-control" id=" email-input" aria-describedby="emailHelp">
    </div>
	  <div class="invalid-feedback">
      Email Required!
      </div>
	</div>


	
  
	<div class="row">
		
    <div class="mb-3 col-6">
    <label for="college-input" class="form-label">College</label>
    <input type="text" class="form-control" id="college-input">
    </div>
    <div class="invalid-feedback">
      Please Select a valid Graduation year
    </div>

	
    <div class="mb-3 col-3">
    <label for="graduation-year" class="form-label">Graduation Year</label>
	<select id="graduation-year" class="form-select">
		 <option selected disabled value="">Choose...</option>
        <option>2020</option>
		<option>2021</option>
		<option>2022</option>
		<option>2023</option>
      </select>
    </div>
		<div class="invalid-feedback">
      Please Select a valid Graduation year
    </div>


    <div class="mb-3 col-3">
    <label for="roll-no-input" class="form-label">Roll No.</label>
    <input type="text" class="form-control" id="roll-no-input">
    </div>	
	<div class="invalid-feedback">
	      Please provide a valid Roll no.
    </div>
	

	</div>


	
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Agree to terms and conditions</label>
  </div>

  <button type="submit" class="btn btn-primary">Submit Form</button>
</form>

</body>

</html>
